<h3>Covered Greenhouses / Farms</h3>
<p style="text-align: justify;"><span>Covered greenhouse / farm spaces (including rooftop urban farms) shall be computed as GFA. Netting over plants will not constitute covered areas, and will not be computed as GFA.</span></p>
