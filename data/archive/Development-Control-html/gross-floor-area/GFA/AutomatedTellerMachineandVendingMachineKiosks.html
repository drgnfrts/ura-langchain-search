<h3>Automated Teller Machine and Vending Machine Kiosks</h3>
<p style="text-align: justify;"><span>Kiosk-type structures containing Automated Teller Machines (ATMs) and vending machines are included as GFA. Standalone ATMs and vending machine are equipment and they are excluded from GFA.</span></p>
