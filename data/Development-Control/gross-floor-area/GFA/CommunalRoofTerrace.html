    <h3>Communal Roof Terrace</h3>
<p style="margin-bottom: 0.0001pt; text-align: justify;"><span>Open to sky communal roof terraces managed by the MCST which serve to provide landscaping and communal facilities for residents in the development are excluded from GFA.</span></p>
<p style="text-align: justify;"><span> Covered or enclosed features within these communal roof terraces are included as GFA.</span></p>
