    <h3>Bay Windows</h3>
<p style="text-align: justify;"><span>Bay windows refer to raised windows not exceeding one structural bay width and cantilevered at least 0.5m high from the floor. Bay windows, except those approved before 1<sup>st</sup> January 2009, are included as GFA.</span></p>
